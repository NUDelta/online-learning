        <div class="panel panel-default">
          <div class="panel-heading">
            Vertical Lines
          </div>
          <div class="panel-body">
            <h4>Using strong vertical alignment in your designs can radically change how people follow and perceive it.</h4>
            <h5>Look at the following two changes - the content is the same, but notice how the vertical alignment affects how you read the information. </h5>
            <div style="margin-top: 25px;" class="row">
              <div class="col-lg-12 col-md-12">
                <img src="img/vertical_line_1.png">
                <img style="margin-left: 50px;" src="img/vertical_line_2.png">
              </div>

        $("#next").on("click", function(e){
