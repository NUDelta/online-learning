<template name="rangeExercise">
	<html lang="en">
	  <head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Adjust Button</title>

	    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/rangeslider.css">
	    <link rel="stylesheet" href="css/style.css">

	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	  </head>
	  <body>
	    <div class="row">
	      <div class="col-lg-3 col-md-3 col-lg-offset-1 col-md-offset-1">
	        <h3>Adjust the slider to where you think the button best aligns with the form.</h3>
	        <button id="showMore1" class="btn btn-block btn-primary" style="margin-top: 25px;">Next</button>
	        <div style="display: none;" id="moreInfo1">
	        	<hr />
	        	<h5>Aligning it to the left allows for the user's eyes to not have to scan the page as the submit button then aligns with the rest of the form.</h5>
	        </div>
	        <button id="next" class="btn btn-block btn-primary" style="margin-top: 25px; display: none;">Next</button>
	      </div>
	      <div class="editable-form col-lg-6 col-md-6">
	        <img id="image1" src="img/ebay_form_half.png" />
	        <img style="margin-bottom: 20px; margin-left: 300px" id="button-image" src="img/ebay_button.png" />
	        <input type="range">
	      </div>
	    </div>


	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	    <script src="js/rangeslider.min.js"></script>
	    <script src="js/source.js"></script>
	    <script type="text/javascript">
	      $(document).ready(function(){

	        var slider = $("input[type='range']");
	        $(slider).change(function(){
				$("#button-image").css("margin-left", $(slider).val()*6);
	        });
	      });

	    </script>
	  </body>
	</html>

</template>
