<template name="compare1">
    <html>
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Compare 1</title>

            <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
         

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
            <script src="js/source.js"></script>
            <script type="text/javascript">
                function selectFactors(object){
                    if($(object).hasClass("active")){
                        $(object).removeClass("active");
                    } else {
                        $(object).addClass("active");
                    }

                    $("#submit").show("slow", function(){
                        $("html, body").animate({ scrollTop: $(document).height() }, 1500);
                    });
                }
                $(document).ready(function(){
                    $("#commonalities").delegate("a", "click", function(e){
                        e.preventDefault();
                        selectFactors(this);
                    });
                });
  
            </script>
        </head>
        <body>

            <div class="row">
                <div class="col-lg-6 col-md-6 col-lg-offset-1 col-md-offset-1">
                    <h2>Do you notice any similarities between these two web forms?</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-lg-offset-1">
                    <h3>Select all that apply:</h3>
                    <div id="commonalities" class="list-group">
                        <a href="#" class="list-group-item">
                            <h5>both submit buttons align on the strong vertical line</h5>
                        </a>
                        <a href="#" class="list-group-item">
                            <h5>both forms display usage of required fields</h5>
                        </a>
                        <a href="#" class="list-group-item">
                            <h5>both forms are aligned to the left</h5>
                        </a>
                        <a href="#" class="list-group-item">
                            <h5>both forms aligned to the right</h5>
                        </a>
                        <a href="#" class="list-group-item">
                            <h5>both forms display strong vertical lines</h5>
                        </a>
                        <a href="#" class="list-group-item">
                            <input type="text" class="form-control" placeholder="other..">
                        </a>
                    </div>
                    <button id="next" style="margin-top: 20px;" class="btn btn-primary btn-block">Next</button>
                </div>
                <div class="col-lg-3 col-md-3">
                    <img  id="image1" class="large-image" src="/img/target_form.png" />
                </div>
          
                <div class="col-lg-3 col-md-3 col-lg-offset-col-md-offset-">
                    <img id="image2" class="large-image" src="/img/michaels_form.png" />
                </div>


            </div>

 

        </body>
    </html>
</template>
