<template name="visualRankFeedback">
    <html>
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Visual Ranking</title>

            <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
         

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
            <script src="js/source.js"></script>
            <script type="text/javascript">
              $(document).ready(function(){


              });

              //
            </script>
        </head>
        <body>

            <div style="margin: 20px;" class="row">
                <div class="col-lg-3 col-md-3">
                    <h3>Visual Ranking</h3>
                    <h5>Here are the average results of what other learners thought were the most important elements visually, with smaller numbers indicating MORE visual importance</h5>

                    <ul class="list-group">
                    {{#each rankings}}
                        <li class="list-group-items" id="{{ this.id }}">{{ this.title }}</li>
                    {{/each}}
                    </ul>
                    {{ invokeAfterLoad }}
                    <button id="showMore1" class="btn btn-primary btn-block" style="margin-top: 10px;">Next</button>
                    <div id="moreInfo1" style="display: none;">
                        <hr />
                        <h5>Think about what led your fellow learners to come to these conclusions: what sort of things (font size, color, shadowing, etc.) affect the <i>visual weight</i> of elements in your design?</h5>
                    </div>

                    <button id="next" class="btn btn-primary btn-block" style="margin-top: 20px; display: none;">Next</button>
                </div>
                <div class="image col-lg-8 col-md-8">
                    <canvas id="test1" class="stackoverflow" width="900" height="585"></canvas>
                </div>
            </div>
            
        </body>
    </html>
</template>
