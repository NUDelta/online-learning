<template name="choose1Feedback">
	<html lang="en">
	  <head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Choose One Feedback</title>

	    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/style.css">

	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	  </head>
	  <body>
	    <div class="row">
	    	<div style="margin-top: 25px" class="col-lg-3 col-md-3 col-lg-offset-1 col-md-offset-1">
	    		<h4>Here's what others have said:</h4>

				<h5><b>{{ targetProportion }}</b> of users chose the Target example</h5>
				<h5><b>{{ michaelsProportion }}</b> of users chose the Michael's example</h5>

				<h5 style="margin-top: 25px;">Reasons:</h5>
				<div id="reasons" style="height: 300px; overflow: scroll;">
					<ul class="list-group">
					{{#each reasons}}
						<li class="list-group-item"><b>{{ this.chosen }}</b>: {{ this.reason }}</li>
					{{/each}}
					</ul>
				</div>
				<button id="next" class="btn btn-primary btn-block" style="margin-top: 25px;">Next</button>
	    	</div>
			<div class="col-lg-4 col-md-4">
				<img id="image1" class="large-image"  src="img/target_form.png" />
			</div>

			<div class="col-lg-4 col-md-4">
				<img style="margin-left: -50px;" id="image2" class="large-image" src="img/michaels_form.png" />
			</div>

	    </div>

	    <div id="submit" style="display: none;" class="row">
	      <div style="margin-bottom: 50px" class="col-lg-5 col-md-5 col-lg-offset-3 col-md-offset-3">
	        <button id="goHome" class="btn btn-block btn-primary">Submit</button>
	      </div>
	    </div>

	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	    <script src="js/source.js"></script>
	    <script type="text/javascript">
	      $(document).ready(function(){
	        $("#goHome").on("click", function(){
	          window.location.replace("index.html");
	        });

	        $("#image1").on("click",function(){
	          selectImageForFinalChoose("image1");
	        });

	        $("#image2").on("click", function(){
	          selectImageForFinalChoose("image2");
	        });

	      });

	    </script>
	  </body>
	</html>
</template>
